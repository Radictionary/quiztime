{{template "base" .}} {{define "content"}}
<section class="overflow-y-hidden h-[100%]">
  <header class="flex flex-col relative shrink-0 box-border min-h-0 h-screen bg-no-repeat bg-center bg-white sm:bg-slate-50 sm:m-12 px-6 sm:py-5 max-md:h-auto max-md:grow-0 max-sm:w-screen max-sm:ml-[calc(50%_-_50vw)] max-sm:h-screen max-sm:min-h-0">
    <section class="flex flex-col relative shrink-0 box-border min-h-0 bg-no-repeat bg-center bg-white self-stretch w-full grow max-w-[1200px] items-stretch mx-auto my-12 px-6 py-5 max-md:h-auto max-md:grow-0 max-sm:w-screen max-sm:ml-[calc(50%_-_50vw)] max-sm:h-screen max-sm:min-h-0">
      <div class="flex flex-col relative shrink-0 box-border w-full self-stretch max-w-[1440px] my-auto max-md:h-auto max-md:grow max-md:mt-12 max-sm:m-auto max-sm:pb-52">
        <div class="gap-5 flex max-md:flex-col max-md:items-stretch max-md:gap-0">
          <div class="flex flex-col items-stretch w-[58%] max-md:w-full max-md:ml-0">
            <div class="flex flex-col max-w-[750px] justify-start items-start my-auto max-md:flex max-md:flex-row max-md:flex-wrap max-md:mb-12">
              <div class="flex flex-col max-w-full justify-start self-stretch w-[666px] items-start">
                <div class="max-w-full self-stretch w-[666px] text-black text-6xl leading-[72px] tracking-tight text-left font-bold max-md:w-auto max-md:self-stretch max-md:text-5xl max-md:text-center max-sm:text-4xl">
                  <h1><strong class="text-purple-600 text-6xl sm:text-9xl">Quiztime</strong></h1>
                </div>
              </div>
              <div class="max-w-[444px] w-full self-center flex flex-row gap-4 mr-auto mt-9 max-md:w-full max-md:self-stretch max-md:max-w-[520px] max-md:items-center max-md:justify-center max-md:mx-auto">
                <div class="flex flex-row justify-center w-auto self-center flex-wrap rounded-lg max-md:justify-between max-md:flex max-md:flex-row max-md:flex-wrap max-md:mt-[px]">
                  <div class="max-w-[89px] text-white text-lg leading-6 text-center justify-center items-center bg-green-700 w-auto self-stretch px-5 py-4 max-md:max-w-[500px] max-md:w-full max-sm:h-auto max-sm:m-auto max-sm:py-3">
                    <a href="/dashboard"><button>Create a Game</button></a>
                  </div>
                </div>
                <div class="flex flex-row justify-center w-auto self-center flex-wrap rounded-lg max-md:justify-between max-md:flex max-md:flex-row max-md:flex-wrap max-md:mt-[px]">
                  <div class="max-w-[89px] text-black text-lg leading-6 text-center justify-center items-center w-auto self-stretch border px-5 py-4 border-solid max-md:max-w-[500px] max-md:w-full max-sm:my-auto max-sm:py-3">
                    <a href="/join"><button href="/dashboard">Play a Game</button></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="flex flex-col items-stretch w-[43%] ml-5 max-md:w-full max-md:ml-0">
            <img loading="lazy" alt="rubix cube" srcset="https://cdn.builder.io/api/v1/image/assets%2Fe62f76effa4f4a65ba3722afb5f1fcea%2F451029b864d247d5943e9f9f052135b6?width=100 100w, https://cdn.builder.io/api/v1/image/assets%2Fe62f76effa4f4a65ba3722afb5f1fcea%2F451029b864d247d5943e9f9f052135b6?width=200 200w, https://cdn.builder.io/api/v1/image/assets%2Fe62f76effa4f4a65ba3722afb5f1fcea%2F451029b864d247d5943e9f9f052135b6?width=400 400w, https://cdn.builder.io/api/v1/image/assets%2Fe62f76effa4f4a65ba3722afb5f1fcea%2F451029b864d247d5943e9f9f052135b6?width=800 800w, https://cdn.builder.io/api/v1/image/assets%2Fe62f76effa4f4a65ba3722afb5f1fcea%2F451029b864d247d5943e9f9f052135b6?width=1200 1200w, https://cdn.builder.io/api/v1/image/assets%2Fe62f76effa4f4a65ba3722afb5f1fcea%2F451029b864d247d5943e9f9f052135b6?width=1600 1600w, https://cdn.builder.io/api/v1/image/assets%2Fe62f76effa4f4a65ba3722afb5f1fcea%2F451029b864d247d5943e9f9f052135b6?width=2000 2000w, https://cdn.builder.io/api/v1/image/assets%2Fe62f76effa4f4a65ba3722afb5f1fcea%2F451029b864d247d5943e9f9f052135b6" class="aspect-[1.26] object-cover object-center w-full shrink-0 box-border min-h-[27px] min-w-[20px] overflow-hidden self-stretch my-auto rounded-2xl max-sm:mt-1 max-sm:pt-1.5" />
          </div>
        </div>
      </div>
    </section>
  </header>
</section>
{{end}}
